<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard App</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #0077cc;
      color: #fff;
      padding: 20px;
      text-align: right;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #555;
      font-size: 1.2em;
    }

    .app-names {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .app-names div {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #0099ff;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .button-link {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid #0099ff;
      border-radius: 8px;
      background-color: #fff;
      color: #0099ff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <header>
    <!-- Hide login, register, and logout buttons initially -->
    <button id="registerBtn" class="button-link" style="display: none" onclick="window.location.href='/register'">Register</button>
    <button id="loginBtn" class="button-link" style="display: none" onclick="window.location.href='/login'">Login</button>
    <button id="logoutBtn" class="button-link" style="display: none" onclick="logout()">Logout</button>
  </header>

  <h1>Welcome to the Social Media Dashboard App!</h1>
  <p id="welcomeMessage">Explore and manage your social media accounts in one place.</p>

  <div class="app-names">
    <div>FaceSnap</div>
    <div>InstaBook</div>
    <div>TweetChat</div>
    <!-- Add more social media app names here -->
  </div>

  <button id="createPostBtn" class="button-link" style="display: none" onclick="redirectToPostCreation()">Create Post</button>

  <script>
    // Function to get the username from the query parameter in the URL
    function getUsernameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('username');
    }

    // Function to set the username and show/hide buttons based on authentication
    function handleAuthentication() {
      const username = getUsernameFromURL();

      if (username) {
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('createPostBtn').style.display = 'inline-block';

        // Update the welcome message with the username
        document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;
      } else {
        document.getElementById('registerBtn').style.display = 'inline-block';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('createPostBtn').style.display = 'none';
      }
    }

    // Function to logout and redirect to the login page
    function logout() {
      // You can add additional logout logic here if needed
      window.location.href = '/logout';
    }

    // Function to redirect to the post creation page
    function redirectToPostCreation() {
      window.location.href = '/post';
    }

    // Set the username and handle authentication when the page loads
    window.onload = function () {
      getUsernameFromURL();
      handleAuthentication();
    };
  </script>
</body>

</html>
